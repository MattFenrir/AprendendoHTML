<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Mídias</title>
</head>
<body>
    <h1>Áudio</h1>
    <h2>Simples</h2>
    <audio src="Midia/audio/musica.mp3" preload="metadata" controls loop></audio>
    
    <h2>Compatibilidade</h2>
    <audio controls preload="metadata">
        <source src="Midia/audio/musica.mp3" type="audio/mpeg">
        <source src="Midia/audio/musica.ogg" type="audio/ogg">
        <source src="Midia/audio/musica.wav" type="audio/wav">
        <p>Desculpa, tivemos um problema!</p>
    </audio>

    <h2>Vídeo</h2>
    <h3>Local</h3>
    <h4>Gato</h4>
    <h5>MP4</h5>
    <video src="Midia/video/gato.mp4" preload="metadata" controls loop></video> <!-- poster="img/logoFundoAzulVGA.jpg" -->

    <h5>Compatibilidade</h5>
    <video preload="metadata" controls>
        <source src="Midia/video/gatinho.mp4" type="video/mp4">
        <source src="Midia/video/gatinho.m4v" type="video/m4v">
        <source src="Midia/video/gatinho.webm" type="video/webm">
    </video>

    <h3>Servidor</h3>
    <h4>Youtube</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vHf7yBIvnqk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h4>Vimeo</h4>
    <iframe src="https://player.vimeo.com/video/101373765?h=e72df784a2" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/101373765">LOVE JAPAN</a> from <a href="https://vimeo.com/davidparkinson">Dave Parkinson</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

<h2>Incorporação</h2>
<h3>Página</h3>
<iframe src="texto.html" width="1000"  height="500" frameborder="0"></iframe>

<h3>PDF</h3>
<iframe src="arquivos/lorem.pdf" width="1000" height="500" frameborder="0"></iframe>

<h3>Spotify</h3>
<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2uUrzg5uFaO20xVra0yO1F?utm_source=generator" width="50%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

</body>
</html>
